<div class="off-canvas-wrapper">
  <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
    <div class="off-canvas position-left" id="offCanvas" data-off-canvas data-position="left">

      <div class="zurb-links">
       {{> mobile_menu}}
      </div>
    </div>

<div class="off-canvas-content" data-off-canvas-content>
    <div class="title-bar hide-for-medium" id="mobile_menu">
      <div class="title-bar-left">
      <button class="menu-icon" type="button" data-open="offCanvas"></button>
      <!-- <span class="title-bar-title"><img src="assets/img/zurb-logo.svg" alt="ZURB"> Foundation</span> -->
      </div>
    </div>
    <!-- Main Navigation -->
    <nav class="top-bar show-for-medium" id="main_nav">
      {{> main_navigation}}
    </nav>
    <header class="marketing-hero without-subnav">
      {{> header}}
    </header>

    <main class="row columns" id="gallery_main_section">
      <div class="row columns image_section">

        <ul class="small-block-grid-4 no-bullet">
          <li class="medium-4 columns gallery_image" data-featherlight="#mylightbox"><a id="mylightbox" class="image_link" data-interchange="[assets/img/interchange/train_station_small.jpg, small], [assets/img/interchange/train_station_medium.jpg, medium], [assets/img/interchange/train_station_large.jpg, large]" ><img src="assets/img/interchange/train_station_small.jpg" alt="" data-caption="caption here..."></a></li>
          <li class="medium-4 columns gallery_image" data-featherlight="#mylightbox1"><a id="mylightbox1" class="image_link" data-interchange="[assets/img/interchange/train_station_small.jpg, small], [assets/img/interchange/train_station_medium.jpg, medium], [assets/img/interchange/train_station_large.jpg, large]" ><img src="assets/img/interchange/train_station_small.jpg" alt="" data-caption="caption here..."></a></li>
          <li class="medium-4 columns gallery_image" data-featherlight="#mylightbox2"><a id="mylightbox2" class="image_link" data-interchange="[assets/img/interchange/train_station_small.jpg, small], [assets/img/interchange/train_station_medium.jpg, medium], [assets/img/interchange/train_station_large.jpg, large]" ><img src="assets/img/interchange/train_station_small.jpg" alt="" data-caption="caption here..."></a></li>
          <li class="medium-4 columns gallery_image" data-featherlight="#mylightbox2"><a id="mylightbox2" class="image_link" data-interchange="[assets/img/interchange/train_station_small.jpg, small], [assets/img/interchange/train_station_medium.jpg, medium], [assets/img/interchange/train_station_large.jpg, large]" ><img src="assets/img/interchange/train_station_small.jpg" alt="" data-caption="caption here..."></a></li>
          <li class="medium-4 columns gallery_image" data-featherlight="#mylightbox3"><a id="mylightbox3" class="image_link" data-interchange="[assets/img/interchange/train_station_small.jpg, small], [assets/img/interchange/train_station_medium.jpg, medium], [assets/img/interchange/train_station_large.jpg, large]" ><img src="assets/img/interchange/train_station_small.jpg" alt="" data-caption="caption here..."></a></li>
          <li class="medium-4 columns gallery_image" data-featherlight="#mylightbox4"><a id="mylightbox4" class="image_link" data-interchange="[assets/img/interchange/train_station_small.jpg, small], [assets/img/interchange/train_station_medium.jpg, medium], [assets/img/interchange/train_station_large.jpg, large]" ><img src="assets/img/interchange/train_station_small.jpg" alt="" data-caption="caption here..."></a></li>
        </ul>

      </div>
    </main>

        <footer class="footer_bottom" id="footer">
         {{> footer }}
        </footer>

    </div>
  </div>
</div>
